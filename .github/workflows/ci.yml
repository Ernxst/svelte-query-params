name: ğŸš€ CI

on:
  workflow_dispatch:
  push:
  merge_group:
  pull_request:
    paths-ignore:
      - ".vscode/**"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
   TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
   TURBO_TEAM: ${{ vars.TURBO_TEAM }}
   TURBO_REMOTE_ONLY: true

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Biome CLI
        uses: biomejs/setup-biome@v2

      - name: ğŸ”¬ Run Biome
        run: biome ci .

  typecheck:
    name: Ê¦ Typecheck
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¤ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¤ Install dependencies
        run: bun install

      - name: ğŸ” Typecheck
        run: bun typecheck

  test:
    name: "ğŸ§ª Test"
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¤ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¤ Install dependencies
        run: bun install

      - name: ğŸ›  Build Packages
        run: bun run build

      - name: ğŸ§ª Run Tests
        run: bun run test --continue --filter='!./examples/*'

      - name: ğŸ§ª Run Type Tests
        run: bun run test:types --continue --filter='!./examples/*'
