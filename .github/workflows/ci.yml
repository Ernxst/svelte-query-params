name: 🚀 CI

on:
  workflow_dispatch:
  push:
  merge_group:
  pull_request:
    paths-ignore:
      - ".vscode/**"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
   TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
   TURBO_TEAM: ${{ vars.TURBO_TEAM }}
   TURBO_REMOTE_ONLY: true

jobs:
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🛠 Setup Biome CLI
        uses: biomejs/setup-biome@v2

      - name: 🔬 Run Biome
        run: biome ci .

  typecheck:
    name: ʦ Typecheck
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📤 Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📤 Install dependencies
        run: bun install

      - name: 🔎 Typecheck
        run: bun typecheck

  test:
    name: "🧪 Test"
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📤 Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📤 Install dependencies
        run: bun install

      - name: 🛠 Build Packages
        run: bun run build

      - name: 🧪 Run Tests
        run: bun run test --continue --filter='!./examples/*'

      - name: 🧪 Run Type Tests
        run: bun run test:types --continue --filter='!./examples/*'
