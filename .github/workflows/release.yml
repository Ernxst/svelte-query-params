name: ğŸ“¤ Release

on:
  push:
    paths-ignore:
      - ".vscode/**"
      - ".husky/**"
      - ".prettierignore"
      - "LICENSE"
      - "**/README.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/*.md"
      - ".github/CODEOWNERS"
      - ".github/FUNDING.yml"
      - ".github/settings.yml"
      - ".editorconfig"
      - ".commitlintrc.json"
      - ".prettierrc.json"
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - ".vscode/**"
      - ".husky/**"
      - ".prettierignore"
      - "LICENSE"
      - "**/README.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/*.md"
      - ".github/CODEOWNERS"
      - ".github/FUNDING.yml"
      - ".github/settings.yml"
      - ".editorconfig"
      - ".commitlintrc.json"
      - ".prettierrc.json"

# Automatically cancel in-progress actions on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  CI: true
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  FORCE_COLOR: 1

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¤ Install dependencies
        uses: ./.github/actions/deps

      - name: ğŸ”¬ Lint
        run: pnpm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¤ Install dependencies
        uses: ./.github/actions/deps

      - name: ğŸ” Type check
        run: pnpm run typecheck

  test:
    name: 'ğŸ§ª Test: ${{ matrix.os }} (node@${{ matrix.node_version }})'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node_version: [14, 16, 18, 19]
      fail-fast: false
    needs: [lint, typecheck]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¤ Install dependencies
        uses: ./.github/actions/deps
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ§ª Run Tests
        run: pnpm run test

      - name: ğŸ§ª Run Type Tests
        run: pnpm run test:types

  release:
    name: ğŸŒ Release
    needs: [test]
        # only deploy main branch on pushes
    if: ${{ github.repository_owner == 'Ernxst' && github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: ğŸ“¤ Install dependencies
        uses: ./.github/actions/deps

      - name: ğŸ›  Build Packages
        run: pnpm run build

      - name: ğŸª¢ Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm exec changeset publish
          commit: 'chore(ci): release'
          title: 'chore(ci): release'
        env:
          # Needs access to push to main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Needs access to publish to npm
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
